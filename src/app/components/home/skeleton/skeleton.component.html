  <div class="m-2">
    <p-skeleton width="100%" height="15rem" />

    <div class="flex mt-3">
      <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
      <div>
        <p-skeleton width="10rem" styleClass="mb-2" />
        <p-skeleton width="5rem" styleClass="mb-2" />
        <p-skeleton height=".5rem" />
      </div>
    </div>

    <div class="mt-2">
      <p-skeleton height="2rem" styleClass="mb-2" borderRadius="16px" />
      <p-skeleton height="1rem" width="90%" styleClass="mb-2" borderRadius="16px" />
      <p-skeleton height="1rem" width="90%" styleClass="mb-2" borderRadius="16px" />
      <p-skeleton height="1rem" width="90%" styleClass="mb-2" borderRadius="16px" />
      <p-skeleton height="1rem" width="90%" styleClass="mb-2" borderRadius="16px" />
    </div>
    <p-skeleton width="100%" height="15rem" styleClass="mt-4" />
