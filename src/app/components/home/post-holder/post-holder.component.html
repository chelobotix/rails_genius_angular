<div class="container">
  <a [routerLink]="['/posts', post.id]" class="cursor">
    <img class="shadow-7" [src]="post.thumbnailUrl" alt="" />
  </a>
  <p class="title">{{ post.title }}</p>
  <div class="truncate">
    <p class="hero-body">{{ post.description }}</p>
  </div>
  <p class="hero-read-time">{{ post.readTime + ' MIN READ' }}</p>
  <p-divider />
</div>
