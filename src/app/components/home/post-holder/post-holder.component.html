<div class="container">
  <a [routerLink]="['/posts', post.id]" class="cursor">
    <img class="shadow-7" [src]="post.thumbnail_url" alt="" />
  </a>
  <p class="title">{{ post.title }}</p>

  <p class="hero-description">{{ post.description }}</p>

  <p class="hero-read-time">{{ post.read_time + ' MIN READ' }}</p>
  <p-divider />
</div>
