<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container">
  <h2>New Post</h2>

  <p-floatLabel>
    <input pInputText id="title" formControlName="title" />
    <label for="title">Title</label>
  </p-floatLabel>

  <p-floatLabel>
    <p-chips id="chips" formControlName="tags" />
    <label for="chips">Tags</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="description" formControlName="description" />
    <label for="description">Description</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="year" formControlName="year" />
    <label for="description">Year</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="language" formControlName="language" />
    <label for="description">Language</label>
  </p-floatLabel>

  <p-floatLabel>
    <input pInputText id="identifier" formControlName="identifier" />
    <label for="description">Identifier</label>
  </p-floatLabel>

  <div class="flex align-items-center">
    <p-checkbox formControlName="featured" label="Featured" name="pizza" value="Cheese" />
  </div>

  <div class="flex align-items-center">
    <p-checkbox formControlName="published" label="Published" name="pizza" value="Cheese" />
  </div>

  <div>
    <input type="file" (change)="onFileSelected($event, 'image')" accept="image/*" />
  </div>
  <img [src]="imagePreview" *ngIf="imagePreview" alt="preview" />

  <div>
    <input type="file" (change)="onFileSelected($event, 'thumbnail')" accept="image/*" />
  </div>
  <img [src]="thumbnailPreview" *ngIf="thumbnailPreview" alt="preview" />

  <div class="container-editor">
    <!--    <editor [init]="init" formControlName="editorContent" />-->
    <textarea rows="5" cols="30" pInputTextarea formControlName="editorContent"></textarea>
  </div>

  <button type="submit" class="button">Login</button>
</form>
