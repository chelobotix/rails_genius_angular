<div class="w-full">
  <p-panel header="Edit your comment..." [toggleable]="true">
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <p-floatLabel>
        <textarea id="float-input2" rows="5" [style]="{ width: '100%' }" pInputTextarea formControlName="body">
        </textarea>
        <label for="float-input2">Post a comment</label>
      </p-floatLabel>
      <p-button type="submit" label="Update" severity="danger" />
    </form>
  </p-panel>
</div>
