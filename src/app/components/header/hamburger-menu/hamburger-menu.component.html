<p-sidebar [(visible)]="sidebarVisible" position="right">
  <ng-template pTemplate="headless">
    <div class="flex flex-column align-items-center gap-2 bg-red-400 p-1 h-full">
      <div class="align-self-end">
        <p-button [rounded]="true" severity="secondary" [outlined]="true" [style]="{ color: 'white' }">
          <ng-template pTemplate="icon">
            <i class="pi pi-times text-white"></i>
          </ng-template>
        </p-button>
      </div>

      <div class="theme-container">
        <ul class="theme-ul">
          <li (click)="themeChange('Light')">
            <app-theme-button icon="pi-sun" name="Light" />
          </li>
          <li (click)="themeChange('Dark')">
            <app-theme-button icon="pi-moon" name="Dark" />
          </li>
          <li (click)="themeChange('System')">
            <app-theme-button icon="pi-desktop" name="System" />
          </li>
        </ul>
      </div>

      <div class="theme-container flex-column">
        <a href="#" class="ml-2 text-white text-l border-bottom-1">
          <i class="pi pi-server text-white"></i>
          Archive
        </a>
        <a href="#" class="ml-2 text-white text-l">
          <i class="pi pi-address-book text-white"></i>
          About
        </a>
      </div>
    </div>
  </ng-template>
  hdfgd
</p-sidebar>
<p-button [rounded]="true" [text]="true" severity="secondary" (onClick)="sidebarVisible = true">
  <i class="pi pi-bars text-3xl text-gray-700"></i>
</p-button>
